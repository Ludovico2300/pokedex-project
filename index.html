<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="javascript/script.js"></script>
    <div id="container">
        <label for="input-id" id="lbl-input-id">Choose a valid Pokedex Number</label>
        <input type="number" id="input-id" name="input-id" max="905" min="1" required>
        <button type="button" onclick="setUserID()">Find</button>
        <div id="m-container">
            <div id="sprite-container">
                <img id="pokedex" class="pk-sprite" src="" alt="sprite-pokemon" onclick="seeMore()">
                <img src="assets/shiny-star.png" alt="setShiny" class="img-sprite-toshiny" onclick="changeSprite()">
            </div>
            <div id="info-container">
                <label id="pokedex-label" classfor="name">Name:</label>
                <h3 id="pokedex" class="pk-name"></h3>
                <label id="pokedex-label" for="number">Pokedex Number:</label>
                <h3 id="pokedex" class="pk-number"></h3>
                
            </div>
            <div id="btn-container">
                <img src="assets/left-arrow.png" alt="go to previous pokemon" id="pk-change" class="img-prev" onclick="previousPokemon()">
                <img src="assets/right-arrow.png" alt="go to next pokemon" id="pk-change" class="img-next" onclick="nextPokemon()">
            </div>
        </div>
    </div>

</body>

</html>
