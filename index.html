<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="javascript/script.js"></script>
    <div id="m-container">
        <div id="sprite-container">
            <img id="pokedex" class="pk-sprite" src="" alt="sprite-pokemon">
            <button class="btn-sprite-toshiny" type="button" onclick="changeSpriteToShiny()">Shiny</button>
            <button class="btn-sprite-tonormal" type="button" onclick="changeSpriteToNormal()">Normal</button>
        </div>
        <div id="info-container">
            <label id="pokedex-label" classfor="name">Name:</label>
            <h2 id="pokedex" class="pk-name"></h2>
            <label id="pokedex-label" for="number">Pokedex Number:</label>
            <h2 id="pokedex" class="pk-number"></h2>
        </div>
        <button class="btn-prev-pk" type="button" onclick="previousPokemon()">Previous</button>
        <button class="btn-next-pk" type="button" onclick="nextPokemon()">Next</button>

    </div>

</body>

</html>
